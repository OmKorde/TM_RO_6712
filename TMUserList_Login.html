<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="lang_course">
        <li class="lang">JavaScript</li>
    </ul>
    <script>
         //Write code here to add another 5 language into the above list using function
         function addLang(languages) {
        const ul = document.querySelector('.lang_course');
 
        languages.forEach(language => {
            const li = document.createElement('li');
            li.className = 'lang';
            li.textContent = language;
            ul.appendChild(li);
        });
    }
 
    addLang(['js', 'react', 'nextjs', 'TS', 'css']);
    </script>
</body>

</html>
